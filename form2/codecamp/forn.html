<!doctype html>
<html>
  <head>
    <title>freeCodeCamp Form </title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Big+Shoulders+Display:wght@600&family=Cormorant:ital,wght@1,600&family=Inter:wght@700&family=Lexend+Deca:wght@300&family=Lobster&family=Raleway:ital,wght@1,300&family=Twinkle+Star&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="header">
    <h1 id="title">FreeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
    
  <div class="main">
    <form id="survey-form">
        <div class="form box">
          <label for="Name" id="name-label">Name </label>
        <input type="text" id="name" placeholder="Enter your name" >
        </div>
        
       <div class="form box">
           <label for="Email" id="email-label">Email </label>
        <input type="text" id="email" placeholder="Enter your Email" >
        </div>
        
      <div class="form box">
          <label for="Age" id="age-label"> Age (optional) </label>
        <input type="number" min="10" max="99" id="age" value="10" id=>
        </div>
        
        
       <div class="box">
          <label> 
         <p> Which option best desceibes your current role? </p>
          <select>
             <optgroup>
               <option value="Select current role" selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="17">Prefer Not to Say </option>
                <option value="16">Others</option>
           
           </optgroup>
          </select>
          </label>
          
        </div>
          
        <div class="box">
            <label> 
            
        <p>  What is your favorite feature of freeCodeCamp? </p>
          <select>
             <optgroup>
               <option value="Select current role" selected>Select an option</option>
            <option value="Challenge">Challenge </option>
            <option value="Project">Projects </option>
            <option value="Open source">Open source</option>
            <option value="17">Community</option>
               
           
           </optgroup>
              </select>
          </label>
        </div>
       
            
       <div class="form box">
          <p> Would you recommend freeCodeCamp to a friend?
          </p>
          
          <label>
            <input type="radio" name="box" value="box"> Definitely
          </label>
            <label>
            <input type="radio" value="box"  name="box"> Maybe
          </label>
            <label>
            <input type="radio" value="box"  name="box"> Not sure
          </label>
        </div>
            
        
        <div class="form box">
          <p>What would you like to see improved? <span>(Check all that apply) </span> </p>
            <label>
              <input name="prefer" type="checkbox" value="Front-end Projects"> Front-end Project </label>
            
             <label>
              <input name="prefer" type="checkbox" value="Back-end Projects">  Back-end Project </label>
           <label>
              <input name="prefer" type="checkbox" value="Data Visualization"> Data Visualization </label>
           <label>
              <input name="prefer" type="checkbox" value="Challenges"> Challenges </label>
           <label>
              <input name="prefer" type="checkbox" value="Open Source Community"> Open Source Community </label>
           <label>
              <input name="prefer" type="checkbox" value="Gitter help rooms"> Gitter help rooms </label>
           <label>
              <input name="prefer" type="checkbox" value="Videos"> Videos </label>
           <label>
              <input name="prefer" type="checkbox" value="City Meetups"> City Meetups </label>
           <label>
              <input name="prefer" type="checkbox" value="Wiki"> Wiki </label>
             <label>
              <input name="prefer" type="checkbox" value="Forum"> Forum </label>
          
          
             <label>
              <input name="prefer" type="checkbox" value="Additional Courses"> Additional Courses </label>
  
                 </div>
            
            
            <div class="text-box">
              <label> 
                  <p>Any comments or suggestions?</p>
                  <textarea placeholder="Enter comment here" > </textarea>
              </label>
             </div>
          
          <div class="button">
            <input type="submit" value="submit" role="button" class="btn">
            </div>
        
      </form>
  </div>
   
    
    
    
    
    
    
    <body>
  
</html>
