<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
<main class="w-full h-screen lg:flex  relative">
  <section class="w-full h-2/5 lg:w-2/6 lg:h-full  bg-[url('/images/bg-main-desktop.png')] bg-cover bg-no-repeat bg-center shadow ">
    <div class="bg-[url('/images/bg-card-back.png')] bg-no-repeat bg-contain bg-center w-[45%] h-[28%] lg:w-[35%] lg:h-[30%] absolute top-[5%] right-[20%] lg:top-[55%] lg:left-[15%]">
      <div class=" w-full h-full flex justify-center items-center">
        <div class="w-[80%] flex justify-end items-center font-medium text-gray-200 ">
          <p class="tracking-widest text-xl lg:text-2xl pr-4 lg:pr-12" id="cvv">000</p>
        </div>
    </div>
    </div>
    <div class="bg-[url('/images/bg-card-front.png')] bg-no-repeat bg-contain bg-center w-[45%] h-[28%] lg:w-[35%] lg:h-[30%] absolute top-[18%] left-[24%] lg:top-[20%] lg:left-[10%] flex flex-col px-6 py-2 lg:px-20 justify-around">
      <div class="w-3/12 h-16 lg:w-3/12 flex justify-between items-center">
        <span class="bg-white w-10 h-10 lg:w-12 lg:h-12 inline-block rounded-full"></span>
        <span class="w-6 h-6 lg:w-8 lg:h-8 border inline-block border-[hsl(0, 0%, 100%)] bg-transparent rounded-full"></span>
      </div>
      <div class="flex flex-col justify-between h-20 text-white ">
        <p class="block text-3xl lg:text-4xl lg:leading-normal tracking-wider font-normal" id="cardnumber"> 0000 0000 0000 0000</p>
        <!-- <div class="w-full">
        </div> -->
        <div class="flex justify-between items-center text-xl text-gray font-normal tracking-widest ">
          <p id="cardholdername">Jane Appleseed</p>
          <p id="exp-year">00/00</p>
        </div>
      </div>
    </div>
   

  </section>

  <section class="w-full h-3/5 lg:w-4/6 lg:h-full bg-white flex flex-col justify-center items-center" >
    <div class="w-4/6" id="form-container">
      
      <form action="" method="get" class="flex flex-col justify-center items-center">
        <!--  Name Input -->
            <div class="w-9/12 lg:w-3/5 flex flex-col  py-2" id="box one">
              <label for="cardholdername" class="text-base uppercase font-bold tracking-widest leading-normal  text-gray-600">Cardholder Name</label>
            <div class="py-1">
              <input type="text" class= "w-full py-2 px-4 text-lg font-medium tracking-widest text-gray-500  outline-none border-2 shadow-md rounded-lg active:border-purple-800" name="cardholdername" id="cardholdername" placeholder="e.g. Jane Appleseed" >
            </div>  
            </div>
        <!-- End of Name Input -->
        
        <!-- Card Number Input -->
        <div class="w-9/12 lg:w-3/5 flex flex-col" id="box two">
          <label for="cardnumber" class="text-base uppercase font-bold tracking-widest leading-normal  text-gray-600">Card Number</label>
        <div class="py-1">
          <input type="text" class="w-full py-2 px-4 text-lg font-medium outline-none border-2 shadow-md rounded-lg tracking-widest active:border-purple-800" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        </div>
        <!-- End of Card number -->

        <!--  Month, Year and Cvc of the card -->
        <div class="w-9/12  lg:w-3/5 flex  mb-8" >
            <!-- Month and Year-->
            <div class="w-4/5" id="box three">
              <label for="date" class="text-base uppercase font-bold tracking-widest leading-loose  text-gray-600">Exp.Date (MM/YY)</label>
              <div class="flex flex-row items-center">
                <input type="text" class="inline-block w-2/5 mr-4 py-2 px-4 text-lg font-medium outline-none border-2 shadow-md rounded-lg tracking-widest active:border-purple-800" name="date" id="month" placeholder="MM">
                <input type="text" class="inline-block w-2/5 py-2 px-4 text-lg font-medium outline-none border-2 shadow-md rounded-lg tracking-widest active:border-purple-800" name="date" id="year" placeholder="YY">
              </div>
            </div>
            <!-- Month and Year end -->
            
            <!-- CVC start -->
          <div class="w-3/5  flex flex-col" id="box four">
            <label for="cvc" class="text-base uppercase font-bold tracking-widest leading-loose  text-gray-600">cvc</label>
            <div>
              <input type="text" class="inline-block w-full py-2 px-4 text-lg font-medium outline-none border-2 shadow-md rounded-lg tracking-widest active:border-purple-800" name="cvc" id="cvc" placeholder="e.g. 123">
            </div>
          
          </div>
        </div>
        <button type="submit" class="bg-violet-950 w-4/5 lg:w-3/5 text-xl text-slate-100 tracking-widest leading-snug p-4  rounded-lg font-medium" id ="confirm-btn">Confirm</button>
      </form>
     
    </div>
     <div class="w-3/5 h-2/5 hidden" id="thank-you">
      <div class="w-full flex flex-col items-center justify-around p-2">
        <div class="p-2 mb-4">
          <img src="../images/icon-complete.svg" alt="logo">
        </div>   
        <!-- <div class="p-4 flex flex-col  ">
           
        </div> -->
        <p class="p-2 mb-4 text-3xl  tracking-wider uppercase font-semibold text-gray-600">Thank you!</p>
        <p class="p-2 mb-4 text-xl tracking-wider font-medium text-gray-600">We've added your card details</p>
        <button type="button" class="w-4/5 lg:w-3/5 bg-violet-950 p-3 rounded-lg text-xl text-slate-200 tracking-wider font-medium"> Continue</button>
    </div>
     </div>
  </section>
  
</main>
  <script src="../src/index.js"></script>
</body>
</html>
