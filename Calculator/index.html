<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
           
            <div  class="calc-display">0</div>  
            <button  class=" btn clear" data-action="clear">AC</button>   
            <button  class=" btn plus-minus operator" data-action="plus-minus">+/-</button>  
            <button  class=" btn percentage operator" data-action="percentage"> %</button> 
            <button class=" btn divide operator" data-action="divide">/</button>  
            <button  class=" btn multiply operator" data-action="multiplication">*</button>   
            <button  class=" btn subtract operator" data-action="subtraction">-</button>   
            <button  class=" btn  add operator" data-action="add">+</button>   
            <button  class=" btn calculate" data-action="calculate">=</button>   
            <button  class=" btn decimal" data-action="decimal">.</button>
            <button  class="zero">0</button>  
            <button  class="one">1</button>    
            <button  class="two" >2</button>   
            <button  class="three" >3</button>   
            <button  class="four" >4</button>   
            <button  class="five">5</button>    
            <button  class="six" >6</button>   
            <button  class="seven">7</button>    
            <button  class="eigth" >8</button>   
            <button  class="nine">9</button>    
           
        </div>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
