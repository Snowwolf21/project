<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="wrapper">
      <div class="container">
     <div class="small-card">
      <div class="home-hero">
        <a href=""><img src="./images/image-equilibrium.jpg" alt=""></a>
      </div>
      <h3 class="title"><a href=""> Equilibrium #3429</a></h3>
      <p class="main-text">  Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="cont">
            <div class="ethereun">
              <img src="./images/icon-ethereum.svg" alt="">
              <p> 0.041 ETH </p>
            </div>
          
    
            <div class="time">
            <img src="./images/icon-clock.svg" alt="">
            <p>  3 days left </p>
          </div>
       
      </div>
    

     <div class="line"></div>
      
     <div class="avatar">
         <img src="./images/image-avatar.png" alt="">
         <p> 
           Creation of <a href="">Jules Wyvern</a>
         </p>
     </div>
     </div>
     
      </div>
       <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Akinkunmi</a>.
        </div> 
      </footer>
    </div>
 
</body>
</html>
