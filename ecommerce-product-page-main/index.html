<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <header>
        <button class="nav-toggle">
          <img src="./images/icon-menu.svg" alt="">
        </button>
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
       
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="cart">
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <ul class="links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <main>
        <div class="hero-container">
        <div class="hero">
         <div class="btn prev-btn">
          <img src="./images/icon-previous.svg" alt="">
         </div>
         <div class="btn next-btn">
          <img src="./images/icon-next.svg" alt="">
         </div>
        </div>
        </div>
        <div class="info-container">
          <div class="product-info-container">
            <h3 class="title-info">sneaker company</h3>
            <h4 class="header-info">  Fall Limited Edition Sneakers</h4>
            <p class="text-info">These low-profile sneakers are your perfect casual wear companion. Featuring a 
              durable rubber outer sole, they’ll withstand everything the weather can offer.
            </p>
            <div class="price-info">
              <h4>$125.00 <span class="discount-info">50%</span></h4>
              <p class="info-strike-out">$250.00</p>
            </div>
            <div class="btns-containder">
              <div class="btns">
               <div class="btn decrease">
                  <img src="./images/icon-minus.svg" alt="">
               </div>
              <p class="info-output">0</p>
              <div class="btn increase">
                <img src="./images/icon-plus.svg" alt="">
              </div>
              </div>
                <div class="cart-box">
                  <div class="cart-btn">
                     <span class="btn-info img"><img src="./images/icon-cart.svg" alt=""></span>
                    <span class="btn-info">Add to cart</span>
                  </div>
                </div>
               </div>
      </main>
    </div>
  </div>
 <script src="./index.js"></script>
</body>
</html>
