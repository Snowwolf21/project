<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="font" type="font/text" href="(https://fonts.google.com/specimen/Josefin+Sans)">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
     </div>
  </header>
  <!-- <main> -->
    <section class="hero">
      <div class="hero-box">
        <!-- <img src="./images/hero-mobile.jpg" alt=""> -->
      </div>
    </section>
    <!-- <section class="title-form"> -->
      <div class="container">
        <h4 class="primary-title">
          <span class="sub-title color">we're</span> <span class="sub-title">coming</span> <span class="sub-title">soon</span>
        </h4>
        <p class="primary-text">Hello  fellow Shoppers We're currently building our  new fashion store. Add your email below to stay up-to-date with announcemnts and our launch deals</p>
      </div>
      <div class="input">
        <input type="email" placeholder="Email Addresss"  id="input">
        <p class="message"></p>
        <div class="btn">
          <!-- <input type="email" placeholder="Email Addresss"> -->
          <img src="./images/icon-error.svg" id="error-img" alt="">
          <button type="submit" id="input-btn">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
         
        </div>
       
      </div>
   
    <!-- </section> -->
  <!-- </main> -->
 
</div>
<script src="./index.js">
</script>
</body>
</html>
