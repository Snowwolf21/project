<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Tutorial</title>
	<style type="text/css">
		body {
			text-align: center;
            background: khaki;
		}
		h1, p {
			font-size: 2.5rem;
			color:darkslategrey;

		button {
            margin: 5px 0;

		}

<body>

	<p id="count-el">0</p>

<script src="index.js"></script>
