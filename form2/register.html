<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="register.html">Sign Up</a></li>
        </ul>
    </div>
    
<div class="main-form">


    <form action="" class="form-box back">
        <h1>Sign Up</h1>
       <div  class="text-info">

      
            <label for="Surname" class="label-text"> Surname: </label>
            <br>
            
            <input type="text" name="Surname" placeholder="Surname" required>
            </div>

             <div  class="text-info">
            <label for="First Name" class="label-text"> First Name: </label>
            <br>
            
            <input type="text" name="First Name" placeholder="First Name"  required>
            </div>
            <div  class="text-info">
            <label for="Lastname" class="label-text"> Lastname: </label>
            <br>
            
            <input type="text" name="Lastname" placeholder="Last Name"  required>
        </div>


        <div class="text-info" >
            <label for="Email" class="label-text"> Email: </label>
            <br>
        
            <input type="email" placeholder="Enter email" required>
            </div>
            <div class="text-info" >
            <label for="Password" class="label-text"> Password </label>
             <br>
            <input type="password" minlength="12" maxlength="18" placeholder="Enter password" required>
        </div>
        
<div class="text-detail">

     <label for="Birthday"> Date of birth: </label>
            <br>
          <input type="date"class="box" required>
        </div>

 <div class="text-detail">
               
<select class="box">
    <option value="Select your country"> Select your Country</option>
<option value="Ghana">Ghana</option>
<option value="Bostwana">Bostwana</option>
<option value="Kenya">Kenya</option>
<option value="Nigeria">Nigeria</option>
<option value="South Africa">South Africa</option>
<option value="Ghana">Ghana</option>

</select>
 </div>
        <div class="Gender-box">
               
                <input type="radio" name="Gender" value="choice-1">Male
                <input type="radio" name="Gender" value="Choice-2"> Female
                <input type="radio" name="Gender" value="Choice-3">Others
                <input type="radio" name="Gender" value="Choice-3">Prefer Not to Say

                </div>
                
                 
                <button type="submit" class="btn-2">Sign Up</button>
            
           

           


        
      

    </form>


</div>

</body>
</html>
