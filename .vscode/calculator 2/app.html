<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">0</div>
                    <div class="output">0</div>
                </div>
               </div>
               <div class="keys">
                <div data-key="clear" class="key action">AC</div>
                <div data-key="%" class="key action">%</div>
                <div data-key="plus-minus" class="key plus minus action">-/+</div>
                <div  data-key="+" class="key operator">+</div>
                <div data-key="1" class="key">1</div>
                <div data-key ="2" class="key">2</div>
                <div data-key="3" class="key">3</div>
                <div data-key="-" class="key operator">-</div>
                <div data-key="4" class="key">4</div>
                <div data-key="5" class="key">5</div>
                <div data-key="6" class="key">6</div>
                <div data-key="*" class="key operator">*</div>
                <div data-key="7" class="key">7</div>
                <div data-key="8" class="key">8</div>
                <div data-key="9" class="key">9</div>
           
                
                <div data-key="/" class="key operator">/</div>
                <div  data-key="0" class="key">0</div>
                <div data-key="brackets" class="key action">( )</div>
                <div data-key="decimal" class="key action">.</div>
                <div data-key="backspace" class="key action">DEL</div>
                <div data-key="=" class="key action">=</div>
               
               
                
               </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
